<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CitySprout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <t-header></t-header>
    <main>
        <!-- Shopping Cart -->
        <section id="shopping-cart">
            <div class="cart-list"> 
            </div>
        </section>

        <!-- Hero Section -->
        <section id="hero">
            <h1>Grow <span>Green</span> in the <span>Concrete Jungle</span></h1>
            <a class="btn" href="shop.html">Shop now!</a>
            <img class="hero-background" src="backgr-n-otherassets-image/herobackground.png" alt="">
            <img class="hero-building" src="backgr-n-otherassets-image/herobuilding.png" alt="hero-building">
            <div class="fade-out"></div>
        </section>

        <!-- Categories Section -->
        <section id="categories">
            <h4>Categories</h4>
            <div class="categories-wrapper">
                <a href="" class="seed">
                <img src="backgr-n-otherassets-image/seedscategory.png" alt="seed icon">
                <h6>Seeds</h6>
                </a>
                <a href="" class="soil-fertilizer">
                    <img src="backgr-n-otherassets-image/soilfertilizercategory.png" alt="soil fertilizer icon">
                    <h6>Soil and Fertilizers</h6>
                </a>
                <a href="" class="gardening-tool">
                    <img src="backgr-n-otherassets-image/gardeningtoolscategory.png" alt="gardening tool icon">
                    <h6>Gardening Tools</h6>
                </a>
                <a href="" class="pot-planter">
                    <img src="backgr-n-otherassets-image/potsplanterscategory.png" alt="pot planter icon">
                    <h6>Pots and Planters</h6>
                </a>
                <a href="" class="pest control">
                    <img src="backgr-n-otherassets-image/pestcontrolcategory.png" alt="pest control icon">
                    <h6>Pest Control</h6>
                </a>
            </div>
        </section>

        <!-- Recommended Products Section -->
        <section id="recommended-products">
            <h4>Recommended for you</h4>
            <div class="rec-product-list"></div>
        </section>

        <!-- Blog Intro Section -->
        <section id="blog-intro">

        </section>

        <!-- Testimonials Section -->
        <section id="testimonials">
            
        </section>
    </main>
    <t-footer></t-footer>
    <script src="https://cdn.jsdelivr.net/gh/lhai-ng/LaniSlide@v1.0.0/lanislide.min.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
